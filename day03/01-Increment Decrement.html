<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //++ increment ---> 1 artırır
        //++ decrement ---> 1 azaltır

        //post increment
        //pre increment

        let x = 10;
        let y = x++;
        console.log(y) //10
        console.log(x) //11
        let z = y--;
        console.log(z);  //10
        console.log(y);  //9
        console.log("- - - - - - - - - - - - - - -");

        let a = 15;
        let b = ++a;
        console.log(a);   //16
        console.log(b);  //16
        --b;
        console.log(b);//15
        ++b;
        console.log(b); //16



    </script>

</body>

</html>
