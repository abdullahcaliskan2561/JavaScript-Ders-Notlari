<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <button id="btnDistance">Get Coordinates</button>
        <span id="lblDistance"></span>
    </div>

    <div>
        <button id="btnRandom">Get Random Number</button>
        <span id="lblRandom"></span>
    </div>


    <script>

        const btnDistance = document.getElementById("btnDistance");
        const lblDistance = document.getElementById("lblDistance");
        const btnRandom = document.getElementById("btnRandom");
        const lblRandom = document.getElementById("lblRandom");

        const getDistanceFromGoogle =(coord1 , coord2 ,cb)=> {
            setTimeout(()=>{
                        //Burada google sunucularına bağlandığımızı varsayalım
                        //Google aldığı 2 koordinat arasıdaki mesafeyi hesaplayıp bize geri veriyor
            const distance =Math.floor(Math.random() * (coord1 -coord2)+coord2) ;
            
           

            cb(distance);

            }, 3000)
        }

        btnDistance.addEventListener("click", () => {
            getDistanceFromGoogle(100, 200 , (distance)=>{
                 lblDistance.textContent = distance;
            });
        });

        btnRandom.addEventListener("click", () => {
            lblRandom.textContent = Math.floor(Math.random() * 100);

        })

        
        
        
        
        
        //Görüldüğü gibi GetRandomNumber fonksiyonu çalışırken GetCoordinates foknksiyonunun gecikmesinden etkilenmemektedir
        //Bir önceki örnekte bir tane parametre olduğundaki çözümü gördük bu örnekte ise iki tane parametre olduğundaki çözümü gördük

    </script>
    

</body>

</html>
