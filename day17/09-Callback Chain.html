        //Sıralamanın karışık olduğu görülüyor Çözümüne bakalım

        const siparisVer = (cb) => {
                console.log("Siparis verildi");
                setTimeout(() => {
                    console.log("Siparis hazir")
                    cb()
                }, 3000)
            }

            const yemekYe = (cb) => {
                console.log("Yemege basladik");
                setTimeout(() => {
                    console.log("Yemek bitti. Afiyet olsun.")
                    cb()
                }, 2000)
            }

            const filmIzle = () => {
                console.log("Film basladi");
                setTimeout(() => {
                    console.log("Film bitti")
                }, 2000)
            }

            const patlakMisirYe = () => {
                console.log("Patlak misir yemege basladik");
                setTimeout(() => {
                    console.log("Patlak misir yemegi bitirdik")
                }, 1500)
            }



            // callback chain || callback hell
            // Asenkron fonksiyonlari belli bir sirada calistirmak icin callback chain yapilir.
            siparisVer(() => {
                yemekYe(() => {
                    filmIzle();
                    patlakMisirYe();
                });
            });
