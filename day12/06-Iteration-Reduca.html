    <!-- 
    Bir Firma, 3000 TL den az olan maaşlara %10 zam yapmak istiyor ve zam yapılan bu kişilere
toplam kaç TL ödeneceğini bilmek istiyor. İlgili programı yazınız.
     -->

    <script>
        const arr = [1000, 2000, 3000, 40000, 5000, 6000, 7000, 8000, 9000, 10000];

        const totalSalary = arr
            .filter(x => x < 3000)
            .map(x => x * 1.1)
            .reduce((x, y) => x + y, 0);


        /* 
        FOR ve IF ile de yapılabilir

           }

        console.log(totalSalary);

    </script>
