<body>

    <!-- Belirtilen " harf ile başlayanları seçiniz  -->

    <script>
        const products = [
            { id: 1, name: "Laptop", price: 5000 },
            { id: 2, name: "Mouse", price: 50 },
            { id: 3, name: "Keyboard", price: 200 },
            { id: 4, name: "Monitor", price: 3000 },
            { id: 5, name: "CPU", price: 6000 },
            { id: 6, name: "Memory1", price: 7000 },
            { id: 7, name: "Headphone", price: 75 },
            { id: 8, name: "Keyboard", price: 200 },
            { id: 9, name: "CPU", price: 6000 },
            { id: 10, name: "Memory2", price: 7000 },
        ];

        const filterArray = (a) => {
            const filteredProducts = products.filter((product) => product.name.startsWith(a));
            return filteredProducts;

        }
        console.log(filterArray("L"));
        console.log(filterArray("M"));
