<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Literal</title>
</head>

<body>


    <ol>
        Tatlilar
        <li>Baklava</li>
        <li>Kadayif</li>
        <li>Burma</li>
        <li>Kalburabastı</li>
    </ol>

    <script>
        let a = "Merhaba";
        let b = "JS";

        console.log(`Yeni başlayanlar için ${b}'den herkese ${a} diyoruz`)
        //Yeni başlayanlar için JS'den herkese Merhaba diyoruz

        //Metinleri daha dinamik bir şekilde birleştirmek için string şablonları (string literals) kullanabiliriz.Bu birleştirme işlemine de string interpolation denir
        //String interpolation backtick ile yapılır
        //Backtick multiline text tanımlamaya da izin verir




        let desserts = `
        <ol>
        Tatlilar
        <li>Baklava</li>
        <li>Kadayif</li>
        <li>Burma</li>
        <li>Kalburabastı</li>
    </ol>
        `
        console.log(desserts);//Console da sonuçları aynı şekilde görürüz

    </script>

</body>

</html>
