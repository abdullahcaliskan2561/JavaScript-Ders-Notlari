<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <!-- createElement("h1")-----Yeni bir element oluşturur.

appendChild(element)-----Bir  elemanın içinde en sona başka bir eleman ekler
append (element ,"metin")----- Bir elemanın içinde en sona başka bir elemanı veya text i ekler. Tek seferde birden fazla ekleme yapabilir.


prepend(element ,"metin")------Bir elemanın içinde en başa başka bir elemanı veya text i ekler. Tek seferde birden fazla ekleme yapabilir.
remove()-------Bir elemanı siler -->

<script>
    const body =document.querySelector("body");
    const h1 =document.createElement("h1");
    body.appendChild(h1);
    h1.innerText="Hello World";
    h1.classList.add("bg-warning");


    const link =document.createElement("a");
    link.innerText ="Click me";
    link.setAttribute("href","https://www.google.com");
    link.setAttribute("target","_blank");
    body.appendChild(link);
    link.classList.add("bg-danger")

    


</script>
    
</body>
</html>
