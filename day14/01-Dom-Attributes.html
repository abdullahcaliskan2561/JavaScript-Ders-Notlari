<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Dom Attiributes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
</head>
<body class="p-3">

    <!-- 
    getAttribute("attribute")------------ Bir elemanın attribute unu getirir.
    setAttribute("attribute","value")----  Bir elemana attribute ekler/değiştirir
    removeAttribute("attribute")--------  Bir elemanın attribute unu siler
    getAttributeNames()-----------------Bir elemanın tüm attribute larını getirir. -->

<!--   Practice
    Default olarak disabled olan bir buton, textbox içine bir şey yazılınca aktif,
    silinince pasif olacak 11 basamaklı tc kimlik no girilince aktif hale gelsin şeklinde yapacağız -->
    
    <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Type your identity number" id="txtIdentity"
            aria-label="Button" />
        <button class="btn btn-outline-secondary" type="button" disabled id="btnUpdate">
            Update
        </button>
    </div>

<script>

    const txtIdentity=document.getElementById("txtIdentity");
    const btnUpdate=document.getElementById("btnUpdate");

    txtIdentity.addEventListener("input" ,(e)=>{
        const identity =e.target.value;
        
        if(identity.length===11){
            btnUpdate.removeAttribute("disabled");
        }else{
          btnUpdate.setAttribute("disabled",true)
        }  
    });

</script>  
</body>
</html>
