<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temel Dom Islemleri</title>

</head>

<body>
    <!-- classList--Bir elementin sahip olduğu class lari manipüle etmek için kullanilir
    add--Elemente bir class eklemek için kullanilir
    remove-- Elementin sahip olduğu bir class i kaldirmak için kullanilir------>

    <h1 class="name">Abdullah Caliskan</h1>
    <p class="mesaj"></p>


    <h2 class="title "></h2>

    <script>
        //document.querySelector("name").innerText;
        let isim = document.querySelector(".name").innerText;
        console.log(isim);     //Abdullah Caliskan 

        let mesaj1=document.querySelector(".mesaj").innerText=` Merhaba ${isim}`;
        console.log(mesaj1);  //Merhaba Abdullah Caliskan

        let mesaj2=document.querySelector(".mesaj").innerHTML=`<b> Merhaba ${isim} </b>`;
        console.log(mesaj2);   //<b> Merhaba Abdullah Caliskan </b>



        const yas =prompt("Yasinizi giriniz..");
        console.log(yas);//45--Peki bunun tipine de bakalım 
        console.log(typeof(yas));  //String --prompt ile alınan sayının data type ının string olduğunu görüyoruz Bu sayısal işlemlerde kullanmak için Number() a çevirmeliyiz


        const result=Number("123abc");
        console.log(result ,isNaN(result), typeof(result));  //NaN true 'number'  ---NaN bir hata değildir bir değerdir

        //Number() ile değeri number a çeviremezse NaN hatası verir
        //String() ile de değeri string e çevirir

        //Farklı bir çevirme örneği aşağıdadır
        let y=5 +""; //Stringe çevirme yöntemi--5 ile boş stringi toplayınca concat yapar ve y string olmuş olur
        let z="15"*1; // Number a çevirme yöntemi--15 string olsa da js 1 ile çarpabilir ve sonucu number olarak verir
        console.log(typeof(y));  //String
        console.log(typeof(z));  //Number

    </script>


</body>

</html>
