    <script>
        /* Primitive Data Types */

        //String---Metinsel ifadeleri içerisinde tutar Java da string non-primitive data türü iken JS de primitive data türüdür.
        //String
        let name = "Abdullah";
        console.log(name);   //Abdullah
        console.log(typeof name);  //string--Bu şekilde variable ın data type ını da öğrenebiliriz
        console.log(isNaN (name)); //true----Bu bir number değildir dedik True cevabı aldık

        /* İsNan ile ilgili stringlere özgü bir durum */
        let sayi ="22";
        console.log(isNaN(sayi));  //false değeri verir Burada ifade tırnak içerisinde olmasına rağman JS bunun içindeki değere bakar ve bunu bir sayi olarak görür Bundan dolayı false değer verir 

        /* Bir istisna durumu */
        let x=34;
        let y =0;
        let z= x/y;
        console.log(z);          //Infinity
        console.log(isNaN(z));   //false
        console.log(typeof(z));  //number




        //Number
        let number = 1040;
        console.log(number);  //1040
        console.log(typeof number);  //number--Bu şekilde variable ın data type ını da öğrenebiliriz
        console.log(isNaN (number));//----Bu bir number değildir dedik False cevabını aldık


  
        //BigInt
        let bigNumber = 1234n;   //ES11 ile birlikte geldi
        console.log(bigNumber);  //1234n
        console.log(bigNumber ,typeof bigNumber);  //1234n 'bigint'--Bu şekilde ikinci bir yazımla da data type ını öğrenebiliriz
        //console.log(isNaN(bigNumber));----Uncaught TypeError: Cannot convert a BigInt value to a number at isNaN(<anonymous>)---Big int de isNan kontrolü yapılamaz bize hata verir 



        //Boolean
        let isWorking = true;
        console.log(isWorking);  //true
        console.log(isNaN(isWorking));  //false---Bu bir boolean değerdir ve booleanlarda true için 1 false için 0 değeri alır Burada isNan kontrolü yaparken bu değere yani 1 e bakar ve bu bir sayıdır olarak sonuç döndürür.
        let isRetired = false;
        console.log(isRetired);  //false
        console.log(isNaN(isRetired));//false---Bu bir boolean değerdir ve booleanlarda true için 1 false için 0 değeri alır O olduğu için false değeri verir



        //undefined
        let age;
        console.log(age);  //undefined--- Variable olarak yazılan ancak değer atanmayan durumlardır Daha sonra buna istenirse bir değer ataması yapılabilir
        console.log(typeof age);  //undefined---Değeri undefined olan variable ların data type ları undefined tir
        console.log(isNaN(age));  //undefined a henüz değer ataması olmadığı için  bir sayi değildir dedik ve true değer aldık 
        age = 45;
        console.log(age);   //45----JavaScript'te bir değişkene değer atamazsak değer tanımsızdır. Buna ek olarak, eğer bir fonksiyon hiçbir şey döndürmüyorsa, tanımsız değerini döndürür.
        console.log(isNaN(age));//Bu bir sayi olduğu için false değeri verdi



        //null
        let car = null;
        console.log(car);  //null---Daha sonra buna istenirse bir değer ataması yapılabilir
        console.log(typeof car);   //object---Değeri null olan variable ların data type ları object tir
        console.log(isNaN(car));  //false--- null sıfır olduğu için burada false değeri verdi 
        car = "Toyota";
        console.log(car);  //Toyota
        console.log(isNaN(car));  //true--String değeri eklendiği için burada true değeri verdi



        //Symbol
        let id = Symbol("id");
        console.log(id);  //Symbol(id)---Console da kırmızı renkli olarak çıktısı görünüyor
        //console.log(isNaN(id)); -----05-Data Types.html:77 Uncaught TypeError: Cannot convert a Symbol value to a number at isNaN(<anonymous>)   Symbol için de isNan durumu kontrol edilemez  hata verir



        //float
        let piNumber = 3.14;
        console.log(piNumber);  //3.14




        /* Non-Primitive Data Types */

        //Object
        //Array
        //Function

        //Primitive data type lar stack memory de tutulur Non-primitive data type ların ise  referans değerleri stack  memory de tutulur ve bu referanslar heap memory yi işaret eder ve non-primitive data type ların deperleri  bu heap memort içerisinde tutulur.  

        //Array
        let arr = ["Abdullah", "Caliskan"];
        console.log(arr); //Array(2)0: "Abdullah"1: "Caliskan"length: 2[[Prototype]]: Array(0)
        console.log(typeof arr);//object---Array ların data type ı object tir
        console.log(isNaN(arr));//true--Bu bir number değildir



        //Object
        const person = {
            name: "Abdullah",
            age: 25,
            country: "Turkey",
        }
        console.log(person);  //{name: 'Abdullah', age: 25, country: 'Turkey'}
        console.log(typeof person); //object-- - Object lerin data type ı object tir
        console.log(isNaN(person));  //true--Bu bir number değildir









           
    </script>
