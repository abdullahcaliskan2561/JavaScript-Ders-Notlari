<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Kullanım</title>
</head>

<body>
    <!-- 
        Case sensitive bir dildir
        Satır sonlarına noktalı virgül koymak daha iyidir
        Identifier lar variables , constants , functions ) harf, _ veya $ ile başlayabilir
        Identifier lar camel case ile yazılır
        Javascript ile tarayıcıların console bölümüne birşeyler yazdırmak için console object kullanılır.
        Console object in değişik kullanımları 02.js klasöründe gösterilmiştir

     -->





    <button onclick="alert('Hello World')" style=" cursor: pointer;border: solid 2px brown;"> Click me</button>


    <script>

        console.log('Hello World');
        console.log('Bu bir internal kullanımdır');

        /* HTML sayfası içerisindeki script tagları arasına bu şekilde
         console.log() yazılarak yapılan işlem js in internal kullanımıdır Bunu görüntülemek için console açılıp bakılmalıdır */


        /* Script taglarının body kapanmadan hemen önce konulması tavsiye edilir.Bu kullanıma internal script denir ve javascript kodları sadece mevcut sayfa için geçerli olur. */

    </script>

</body>

</html>
