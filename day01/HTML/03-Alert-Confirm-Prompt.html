<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-Confirm-Prompt</title>
</head>
<body>

    <script>
        //alert--Kullanıcıya mesaj vermek için kullanılır
        console.log(alert('Hello JS'));


        //Confirm--Kullanıcıyı bilgilendirmek  onaylamak ve iptal etmek için kullanılır
        console.log(confirm('Bu bir confirm mesajıdır'));

        //Prompt--Kullanıcıdan bilgi almak için kullanılır
        console.log(prompt("Adınız nedir ?"));//Girilen değer console da görünür

    </script>
    
</body>
</html>
