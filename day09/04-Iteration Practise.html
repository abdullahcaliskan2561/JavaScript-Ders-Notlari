<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-Iteration Practise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Bir object içinde key e göre arama yapıp value döndüren uygulamayı yapınız-->

    <div class="container mt-4">
        <div class="mb-3">
            <label for="" class="form-label"></label>
            <select class="form-select form-select-lg" name="" id="ddlCar" size>

            </select>
            <h3 class="mb-3" id="lblCarValue"></h3>

        </div>

        <script>
            //3---Select i seçelim
            const ddlCar = document.getElementById("ddlCar");

            //1---Object i oluşturalım
            const car = {

                brand: "Mercedes",
                model: "C180",
                year: 2020,
                color: "red",
                price: 100000,
                doors: 5,
                seats: 5,
                engine: "5.5",
                tranmission: "Auto"
            }

            //5---Tıklama sonucu oluşacak olayı change ile yakalayacak bir function yazalım
            ddlCar.addEventListener("change", (e) => {
                const carKeys=e.target.value;
                lblCarValue.innerHTML=car[carKeys];
            })


            //2---Select içerisini dolduracak function yazalım

            const fillCarList = () => {
                const carKeys = Object.keys(car);//Objelerde bu şekilde elemanlar üzerinde gezme işlemi yapamadığımız için bu objemizi gezmeye olanak sağlayan dizi haline getirdik Objenin keylerini dizi haline getirdik
                //console.log(carKeys);//(9) ['brand', 'model', 'year', 'color', 'price', 'doors', 'seats', 'engine', 'tranmission']

                for (let i = 0; i < carKeys.length; i++) {
                    //console.log(i);
                    //console.log(carKeys[i]);
                    //console.log(car[carKeys[i]]);
                    //4---ddlcar içerisine gidip yerleştirelim
                    ddlCar.innerHTML+=`<option>${carKeys[i]}</option>`
                }
            }
            fillCarList();
            
        </script>
</body>
</html>
