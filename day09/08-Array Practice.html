<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Bir dizi içindeki en büyük sayıyı bulan programı yazınız. -->


    <h3 id="myArray"></h3>
    <button id="btnGetGreatestNumber">Get Greatest Number</button>
    <h4 id="greatestNum"></h4>





    <script>
        const arr = [12, 546, 2, 65, 32, 676, 232, 56, 312, 5, 890, 34];//1

        const myArrayEl = document.querySelector("#myArray");
        const btnGetGreatestNumEl = document.querySelector("#btnGetGreatestNumber");
        const greatestNumEl = document.querySelector("#greatestNum");  //2

        myArrayEl.innerHTML = arr; //3




        //5
        //Butona tıkladığımızda en buyük sayıyı ekrana yazdıran bir fonksiyon yazalım
        btnGetGreatestNumEl.addEventListener("click", () => {
            greatestNumEl.innerHTML = getMaxNumber(arr);
        });



        //4
        //Verilen sayılardan en büyüğünü veren bir fonksiyon yazalım 
        const getMaxNumber = (arr) => {
            if (!arr || !Array.isArray(arr) || arr.length == 0) return false;

            let maxNum = arr[0]; //array in ilk elememanı en buyuk olacak şekilde kabul ediyouruz Diğerleri ile kıyaslayarak en buyuk sayıyı bulacagız
            for (let i = 1; i < arr.length; i++) { //1 den başltmamızın nedeni sıfır zaten 12 ve 12 ile 12 yi karşılaştırmamak için birden başlattık
                if (arr[i] > maxNum) {
                    maxNum = arr[i];
                }
               
            }
             return maxNum;
             //Fonksiyonumuz hazır ve şimdi bunu çağıracağımız yere gidelim

        }


















    </script>



</body>

</html>
