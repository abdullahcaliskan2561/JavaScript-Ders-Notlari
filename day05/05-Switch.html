<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--   Eğer  3 ten fazla if durumu varsa bu tür durumlarda switch kullanmak daha clean kod yazmayı sağlayabilir -->

    <!--Switch anahtarına genellikle true konulduğu gibi koşullarla alakalı mantıksal bir ifade de konulabilir switch içerisine girişi kontrol etmek için Switch anahtarı true olduğunda içeri girip case leri kontrol eder   -->

    <!-- Case ler giriş durumunu kontrol edebilmek için break ifadesini kullanılırız  En altaki default koşulu içerisine  break konulmaz -->

    <input type="number" id="txtPrice" placeholder="Type the price">
    <button onclick="setPrice()">Calculate</button>

    <h2 id="result"></h2>


    <script>
        function setPrice() {
            const txtPrice = document.querySelector("#txtPrice")
            let result = txtPrice.value;
            let discount;

            switch (true) {
                case result > 1500:
                    discount = 15;
                    break;
                case result > 1000:
                    discount = 13;
                    break;
                case result > 700:
                    discount = 10;
                    break;
                case result > 500:
                    discount = 7;
                    break;
                case result > 300:
                    discount = 5;
                    break;
                default:
                    discount = 2;

            }
            result -= result * discount / 100;

            document.querySelector("#result").innerText =`Urunun indirimli fiyati  ${result} 
` 
        }
    </script>




</body>

</html>
