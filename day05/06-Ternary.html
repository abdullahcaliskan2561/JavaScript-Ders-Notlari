<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Mantıksal_ifade ? doğruysa :yanlışsa -->
    

    <!-- if else bloğunun tek satırda basit bir şekilde yazılmasıdır -->

   <!--  Şekildeki gibi form oluşturunuz.
    Çalışan seçildiğinde %5, emekli
    ise %10 kesinti uygulayarak maaşı
    gösteriniz. Bunu ternary
    kullanarak yapınız. -->
    
    

    <input type="number" id="txtSalary" oninput="setSalary()">

    <input type="radio" name="status" id="rdRetired" onchange="setSalary()" value="retired">
    <label for="rdRetired">Emekli</label>
     <!-- Buradaki label in amacı tıklandığında radio button un seçilmesini sağlamaktır Label ile input bağlantısının amacı budur -->
     <input type="radio" name="status" id="rdEmployee" onchange="setSalary()" value="employee">
     <label for="rdEmployee">Çalışan</label>

     <h2 id="result"></h2>


   

    <script>

        const txtSalary= document.querySelector("#txtSalary");
        const resultEl= document.querySelector("#result");
        // const status = document.querySelector('input[name="status"]:checked')- - Bu kodu function içerisine aldık
        

        function setSalary(){
            const status = document.querySelector('input[name="status"]:checked');/* inputta name i status olup checked edilmiş olanı seç Yani hangi radio butonu seçili ise onun seçmiş olacak- - Bu kısmı normelde function dışarısında global de tanımlamıştık ancak  sayfa ilk açıldığında henüz emekli veya çalışan seçilmediği için bunların checked edilmiş olanını alamaz ancak seçim yapıldıktan sonra checked kontrolünü sağlayabilir Bunu sağlamak için  bu seçim function içerisine alındı */

           let salary=txtSalary.value;
           salary=status.value==="retired" ? salary*0.9 : salary*0.95 ;
           resultEl.innerHTML=salary.toFixed(2);



        }


    
    
    </script>
</body>
</html>
