<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-If Practice</title>
</head>
<body>
    <script>
         let a =10;//+
         a=null;//-
         a=undefined;//-
         a=" ";//+
         a="";
         a=0;//-
         a=1;//1
         a=true;//+
         a=false;//-
         a=NaN;//-
         a="true";//+
         a="false"//-
         a={salary:5000};//+
         a={};//+
         a=["Ali", "Veli"];//+
         a=[];//+
         a=Infinity;//+

         if(a){
            console.log("Bu ifadenin değeri true olduğu için if içerisine girdi")
         }

    </script>    
</body>
</html>
