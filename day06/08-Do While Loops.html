<!-- Textbox tan alınan sayının faktöriyelini bulan programı yapınız. -->


<script>
    function calculate(num) {
        num =num === 0 ? 1 : num ;  //Sıfır faktoriyel 1 olduğu için ozel bir kontrol yapıldı

        if (!num || isNaN(num) || num < 0) {
            alert("Negatif olmayan bir tamsayi  giriniz");
            return;
        }
        let faktoriel =1 ;


        do {
           faktoriel = faktoriel * num; 
           num--;
        } while (num > 0);
        alert(faktoriel);

    }
    calculate(0);

</script>
