    <!-- Dikdörtgenin alanını bulan bir
fonksiyona gönderilen kenar
uzunluklarını nullish coalescing
ile kontrol ederek default değer
atayınız. -->

<h1 id="result"></h1>

<script>

    // İlk olarak fonksiyonumuzu oluşturalım - -1
    function setArea ( a , b) {
     return a*b ;
    }
    //2 Fonksiyonumuzu çağıralım ve değer verip bir değişkene atayarak sonucuna bakalım
    setArea(10, 5);
    const area1=setArea(10 ,5);
    console.log(area1);  //50

//3 Şimdi dikdötgenin köşeleri için değer girilmdeğini varsayalım yani a ve b degiskenlerini null olarak atayalım ve sonucu döndürelim

const area2 = setArea();
console.log(area2);//NaN- - a ve b ye değer girilmediğinde sonuç NaN olarak geldi Bunu engellemek için a ve b ye değer girilmediğinde default olarak 0 atanmasını nullish ile yapalım farklı bir örnek üzerinde

function setArea2 (c , d){
    return (c ?? 0) * (d ?? 0);    
}
setArea2(6 , 11);
const area3=setArea2(6 , 11);
console.log(area3);  //66 - - Normal çalışıyor Şimdi de a ve b degerine deger girilmediğini varsayalım ve sonuca bakalım
const area4 =setArea2();
console.log(area4);  //0- - Default olarak a ve be yi sifir alır ve sonuç sıfır olarak gelir Yukarda NaN olarak geldi Bunu nullish ile  düzeltmiş olduk


    

</script>
    
</body>
</html>
