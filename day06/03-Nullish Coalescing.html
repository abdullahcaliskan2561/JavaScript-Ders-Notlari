    <!-- Sadece
Null ve undefined durumlarını kontrol ederek buna göre aksiyon
almamızı sağlayan bir operatördür. Eğer ilk parametre null veya undefined
değilse ilk parametreyi, yoksa ikinci parametreyi döndürür -->

<!-- Nullish operatoru  ?? -->



<script>
    let salary;
    console.log(typeof salary);//undefined
    alert(salary ?? 15000);//İlk parametre undefined olduğu için  ikinci parametre olan 15000 i döndürdü

</script>
    
</body>
