<body>

    <!-- Filter -->
    <!-- Mevcut bir dizi içinde
iterasyon yapıp, orijinal dizinin kopyası üzerinde
filtreleme yapar. Filtrelenmiş diziyi geri verir. Filter methodu orijinal diziyi
değiştirmez. -->

<!-- dizi.filter (( item , index ) => item >5 ); -->

<script>
     const products = [
            { id: 1, name: "Laptop", price: 5000 },
            { id: 2, name: "Mouse", price: 50 },
            { id: 3, name: "Keyboard", price: 200 },
            { id: 4, name: "Monitor", price: 3000 },
            { id: 5, name: "CPU", price: 6000 },
            { id: 6, name: "Memory", price: 7000 },
            { id: 7, name: "Headphone", price: 75 },
            { id: 8, name: "Keyboard", price: 200 },
            { id: 9, name: "CPU", price: 6000 },
            { id: 10, name: "Memory", price: 7000 },
        ];

        console.log(products.map((product)=>product.price>5000))//Bu şekikde yazdığımızda bize fiyatı 5000 den büyük olanları ve küçük olanları true ve false olarak getirdi map methodu products içerisindeki her bir değeri alır ve product un içerisine atar ve sonuc true ya da false doner


        console.log(products.filter((item) => item.price > 5000));//Filter ise sadece true dönen sonuçları getirir.

        //10 elemanlı bir dizimiz varsa map ile yine 10 elemanlı yeni bir yapı elde ederiz  Hiçbir zaman 9 yada 11 olmaz her zaman aynı sayıda eleman içeren yapılar elde ederiz Map ayrıca mevcut diziyi tamamen değiştirebilir Array of object alıp array e dönebiliriz.Ya da array of object alıp objeye yeni bir şeyler ekleyebiliriz
        //Filterda ise yapıyı değiştiremeyiz ama mevcut dizi üzerinde filtrelemeler yapabiliriz Belli özelliklere sahip elemanları filtreleyebiliriz.





        //Örnek:Koordinatlar dizisindeki negatif koordinatları seçerek bunları pozitife çevirip alt alta konsola bastıran uygulamayı yazınız.


        const koordinatlar =[-100 ,150 , -200 , 300 , -400 , 500 , -600 , -700 , 800 , -900 ];

       const negatifKoordinatlar=koordinatlar.filter((x)=>x<0);
       
       console.log(negatifKoordinatlar)
</script>



    
</body>
