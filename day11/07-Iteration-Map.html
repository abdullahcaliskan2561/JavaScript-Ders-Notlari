<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-Iteration Map</title>
</head>
<body>
    <!-- Mevcut bir dizi içinde iterasyon yapıp, orijinal dizinin kopyası üzerinde
elemanlarının değerlerini değiştirmeyi sağlar. Değişiklik yapılmış diziyi geri
verir. Map methodu orijinal diziyi değiştirmez. Yine callback fonksiyon olarak çalışır -->

<!-- Map filtreleme yapmaz Mevcut dizi üzerinde dönüş yapar Ve bir Kopya çıkarır ve onun üzerinde değişiklikler yapar Bütün elemanları döndürür -->
<script>
    //Uzun yol
    let animals = ["Tiger", "Lion", "Monkey"];

    const abc = (xyz) => {
        console.log(xyz);
    }
    animals.map(abc);

    //Kısa yol

    const newAbc=animals.map((xyz)=>{
        return xyz.toUpperCase();
    });
    console.log(newAbc);//(3) ['TIGER', 'LION', 'MONKEY']

</script>    
</body>
</html>
