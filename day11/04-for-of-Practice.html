<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-for of practice</title>
</head>
<body>
    <!-- Dizideki elemanları birleştirerek tek bir String haline getiren uygulamayı
FOR OF ile yazınız. -->

<script>
    const cars =["BMW", "Mercedes", "Audi", "Volvo", "Volkswagen"];
    //İlk ve kısa yöntem olarak bu şekilde de yapabiliriz ama biz for of ile yapacağız şimdi
    console.log(cars.join(" "));//BMW Mercedes Audi Volvo Volkswagen

    let newCarList=[];
    console.log(newCarList);

    for (let car of cars){
        newCarList +=car +" ";
    }
    console.log(newCarList); //BMW Mercedes Audi Volvo Volkswagen 
</script>    
</body>
</html>
