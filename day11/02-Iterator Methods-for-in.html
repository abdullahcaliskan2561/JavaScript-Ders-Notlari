    <!-- For döngüsünün kısaltılmış halidir. (sayaç ve koşul kullanmaya gerek yok.)Özellikle dizi ve nesnelerin iterasyonu için geliştirilmiştir.Değişken içine

    <!-- Dizi ve nesnelerde çalışır -->
    
    
    <!--
     for( degisken in diziAdi){

    -->
    
    <script>
        //Örnek Çalışma----1 

        const animals = ["fil", "deve", "kuş", "inek", "kedi"];

        for (let i in animals) {
            //console.log(i);//0,1,2,3,4
            console.log(animals[i]);//fil deve kuş inek kedi
        }






         //Örnek Çalışma----2
         //Farklı dizilerde verilen isim ve soyisimleri tek bir dizi de birleştirme yapalım
         //Bu örnekte şu kısım önemli her dizideki değerin karşılığın olması gerekiyor Karşılığı olmayınca undefined olarak görebiliriz 



         const names =["Ahmet", "Mehmet", "Ali", "Veli"];
         const surnames=["Yılmaz", "Demir", "Kara" , "Aydın"];

         const birlestir  = ( x,y) =>{
            let nameAndSurname = [];
            for(let i in x){ //Burada ilk isim olduğu için x yazdık y de yazılabilirdi
                nameAndSurname.push(x[i]+" "+y[i]);
                //52.satırı şu şekilde de yazılabilirdi
                //nameAndSurname[i]=`${x[i]} ${y[i]}`
            }
            return nameAndSurname;
         }

         console.log(birlestir(names,surnames));//(4) ['Ahmet Yılmaz', 'Mehmet Demir', 'Ali Kara', 'Veli Aydın']




    </script>
