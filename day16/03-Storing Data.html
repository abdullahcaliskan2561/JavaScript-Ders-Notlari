<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-Storing Data</title>
</head>
<body>

    <!-- localStorage ve sessionStorage de data manipülasyonu için kullanılan methodlar
setItem --- Veri saklamak için 
getItem --- Veri almak-okumak için
removeItem --- Veri silmek için 
 
localStorage.setItem("key", "value") şeklinde çalışır Key ve value değerlerini alır
-->
<script>
    localStorage.setItem("message","Hello kulllanıcııııııı");
    const message =localStorage.getItem("message");
    alert(message);
    localStorage.removeItem("message");

</script>    
</body>
</html>
