<html lang="en">

<head>

</head>

        klima: true
      },
      {
        marka: "Ford",

        motor: "5.0L V8",
        klima: true
      },
      {
        marka: "BMW",

        motor: "2.0L I4",
        klima: true
      },
      {

      {

    //Sayfa açıldığında slect içerisinde istediğimiz bilgilerin görünmesini sağlayan bir form hazırlayalım.

      const ddlCars = document.querySelector("#ddlCars");

      }
    }
    fillCars();
