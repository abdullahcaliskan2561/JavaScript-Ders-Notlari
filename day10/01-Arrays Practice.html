    <h3 id="arrPrices"></h3>
    <button id="btnGetPrice">Get Price</button>
    <h4 id="arrNewPrice"></h4>


    <script>
        //1-Diziminzi oluşturalım
        const arr = [450, 569, 785, 45, 125, 100, 200, 300];

        //2-Elemanlarımıza ulaşalım
        const arrPrice = document.querySelector("#arrPrices");
        const btnGetPrice = document.querySelector("#btnGetPrice");
        const arrNewPrice = document.querySelector("#arrNewPrice");

        //3-Dizimizi h3 içerisinde gösterelim
        arrPrice.innerHTML = arr;

        //4-Verilen dizide ve verilen artış miktarına göre değişiklik yapan  fonksiyonu yazalım
        const setPrices = (arr, rate) => {
            if (!arr || !Array.isArray(arr) || arr.length < 0) return false;//Arr kontrolü
            if (!rate || isNaN(rate)) return false;//rate kontrolü


            //7-Her tıklamada tekrar %rate oranında artırmasını engelledik
            const newArr=Object.assign([],arr);//Yeni bir dizi oluşturup bunun içerisinde arr ile birleştirdik boş diziyi---Buradaki atamayi 65. satırdaki açıklamadan sonra yaptık 
            
            //8-7.maddenin daha kısa bir halini de şu şekilde yapabiliriz
            //const newArr =[...arr]; 


            for (let i = 0; i < newArr.length; i++) { 

                newArr[i] = newArr[i] + newArr[i] * rate / 100;
            }
            return newArr; 
        }

        //5-Butona tıklandıgında fonksiyonu cagıralım
        btnGetPrice.addEventListener("click", () => {
            arrNewPrice.innerHTML = setPrices(arr, 20);
        })
